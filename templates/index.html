{% extends "base.html" %}

{% block start %}
{% for post in posts %}
<div class="container-fluid" style="background-color:#ebf3f3 ;">
    <div class="row" style="padding: 30px;">
        <a style="text-decoration: none; color: black;" href="post/{{post.id}}">
            <h2>{{post.title}}</h2>
            <h5>{{post.created_at}}</h5>
            <p>{{post.body|truncatewords:20}}</p>
        </a>
    </div>
</div>
<br>
{% endfor %}

{% endblock %}
