{% extends 'base.html' %}

{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

					<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
					  <div class="card-body">
					  <h4 class="card-title mb-4">Sign in</h4>
                      <div>
                        <style>
                            h5{
                                color: red;
                            }
                        </style>
                        {% for message in messages %}
                        <h5>{{message}}</h5>
                        {% endfor %}
                      </div>
					  <form method="POST">
                        {% csrf_token %}

					  <div class="form-group">
							 <input name="username" class="form-control" placeholder="Username" type="text">
						  </div> <!-- form-group// -->
						  <div class="form-group">
							<input name="password" class="form-control" placeholder="Password" type="password">
						  </div> <!-- form-group// -->

						  <div class="form-group">
							  <a href="#" class="float-right">Forgot password?</a> 
							<label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
						  </div> <!-- form-group form-check .// -->
						  <div class="form-group">
							  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
						  </div> <!-- form-group// -->    
					  </form>
					  </div> <!-- card-body.// -->
					</div> <!-- card .// -->
				
					 <p class="text-center mt-4">Don't have account? <a href="/register">Sign up</a></p>
					 <br><br>
				<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
				
				
				</section>


{% endblock %}
